<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">üè† House Price Prediction</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Overall Quality</label>
                    <input type="number" class="form-control" name="OverallQual" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Living Area (sq ft)</label>
                    <input type="number" class="form-control" name="GrLivArea" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Garage Cars</label>
                    <input type="number" class="form-control" name="GarageCars" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Basement Area (sq ft)</label>
                    <input type="number" class="form-control" name="TotalBsmtSF" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict Price</button>
            </form>

            {% if prediction_text %}
            <div class="alert alert-success mt-4 text-center">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
